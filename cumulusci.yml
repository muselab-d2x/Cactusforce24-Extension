minimum_cumulusci_version: "3.76.0"
project:
    name: Cactusforce24-Extension
    package:
        name: Cactusforce24 Extension
        namespace: d2x
        api_version: "58.0"
    git:
        default_branch: "main"
    source_format: sfdx
    dependencies:
        - github: "https://github.com/muselab-d2x/Cactusforce24-Base"
    dependency_resolutions:
        preproduction: commit_status

tasks:
    run_tests:
        options:
            required_org_code_coverage_percent: 75

flows:
    config_dev:
        steps:
            3:
                task: add_picklist_entries
                options:
                    picklists: cf24base__CF24_Base__c.cf24base__Cactus_Family__c
                    entries:
                        - fullName: San Pedro
                          label: San Pedro

orgs:
    scratch:
        beta:
            config_file: orgs/managed.json
        dev:
            config_file: orgs/unmanaged.json
        feature:
            config_file: orgs/managed.json
        qa:
            config_file: orgs/managed.json
        release:
            config_file: orgs/managed.json
